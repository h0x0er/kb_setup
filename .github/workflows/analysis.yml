name: KBAnalysis

on:
  issues:
    types:
     - opened
     - reopened
    
permissions:
  contents: read

jobs:
  Analysis:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v3
        with:
          repository: step-security/secure-workflows
          ref: main
      - name: KBAnalysis
        uses: h0x0er/kbanalysis@enchancements
        with:
          github-token: ${{secrets.GITHUB_TOKEN }}
          issue-id: ${{ github.event.issue.number}}
